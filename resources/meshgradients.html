<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Gradient mesh transition</title>
		<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="hotkeys" id="hotkeys" style="display: none">
			Hotkeys: <br/><br/>
			Space: apply selected colour <br/>
			1: Camera view 1 <br/>
			2: Camera view 2 <br/>
			R: Reset handles <br/>
			X: Toggle X handles <br/>
			Y: Toggle Y handles <br/>
			Alt + X: Reset X handles <br/>
			Alt + Y: Reset Y handles <br/>
			Drag and press Shift: Toggle separated handles <br/>
		</div>
		<div class="gradient-mesh"></div>
		<script src="../resources_js_Hotkeys.js"></script>
		<script src="../resources_js_gradient.js"></script>
	</body>
</html>
